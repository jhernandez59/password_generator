<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?
    family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Generate a</h1>
      <h1 class="title title2">random password</h1>
      <p class="subtitle">Never use an insecure password again.</p>

      <button onclick="generatePassword()">Generate Passwords</button>

      <input
        id="passwordLength"
        type="number"
        placeholder="Password Length"
        min="3"
        max="20"
      />

      <div class="options">
        <input type="checkbox" id="symbols" />
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="numbers" />
        <label for="symbols">Numbers</label>
      </div>

      <hr />
      <div class="password-container">
        <p id="password1"></p>
        <p id="password2"></p>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
